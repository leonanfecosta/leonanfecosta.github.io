<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Minha Lista de Tarefas</title>
  </head>
  <body>
    <header class="header">
      <section class="title-container">
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">
          Clique duas vezes em um item para marc√°-lo como completo
        </p>
      </section>
    </header>

    <main class="content">
      <section class="main-content">
        <section>
          <input
            id="texto-tarefa"
            type="text"
            placeholder="Digite uma tarefa"
          />
          <button id="criar-tarefa" type="button">Adicionar</button>
          <ol id="lista-tarefas"></ol>
          <button id="apaga-tudo" type="button"> Apagar tudo</button>
          <button id="remover-finalizados" type="button"> Remover Finalizados</button>
          <button id="salvar-tarefas" type="button"> Salvar Lista</button>
          <button id="mover-cima" type="button">Mover para cima</button>
          <button id="mover-baixo" type="button">Mover para baixo</button>
        <button id="remover-selecionado" type="button">Remover selecionado</button>
        </section>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
