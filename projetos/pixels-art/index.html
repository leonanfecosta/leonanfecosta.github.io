<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paleta de Cores</title>
  </head>
  <body>
    <main>
      <section class="header">
        <h1 id="title">Paleta de Cores</h1>
      </section>
      <section id="color-palette">
        <button class="color" id="black"></button>
        <button class="color" id="green"></button>
        <button class="color" id="red"></button>
        <button class="color" id="blue"></button>
      </section>
      <section id="buttons">
        <input
          type="number"
          id="board-size"
          min="1"
          placeholder="Tamanho do board"
        />
        <button id="generate-board" type="button">VQV</button>
        <button id="clear-board" type="button">Limpar</button>
      </section>

      <section>
        <div id="pixel-board"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
